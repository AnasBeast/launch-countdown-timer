<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
</head>
<body>
  <div class="container">
    <h1>WE'RE LAUNCHING SOON</h1> 
    <div class="flex">
      <div class="item-conn">
        <div class="flex2">
          
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
            <text class="day" x="50%" y="65%" dominant-baseline="middle"  text-anchor="middle" fill="hsl(345, 95%, 68%)">08</text>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
          <div class="date ">Days</div>  
        </div>
      </div>
      
      <div class="item-conn">
        <div class="flex2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
            <text class="hour" x="50%" y="65%" dominant-baseline="middle"  text-anchor="middle" fill="hsl(345, 95%, 68%)">09</text>
            
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
          <div class="date ">Hours</div>  
        </div>
      </div>

      <div class="item-conn">
        <div class="flex2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
            <text class="min" x="50%" y="65%" dominant-baseline="middle"  text-anchor="middle" fill="hsl(345, 95%, 68%)">10</text>
            
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
          <div class="date">Minutes</div>  
        </div>
      </div>

      <div class="item-conn">
        <div class="flex2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
            <text class="sec" x="50%" y="65%" dominant-baseline="middle"  text-anchor="middle" fill="hsl(345, 95%, 68%)">11</text>
            
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
          <div class="date ">Seconds</div>  
        </div>
      </div>
    </div>
    
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AnasBeast</a>.
    </div>
    
  </div>
  <footer>
    
    <div class="social">
      <img src="images/icon-facebook.svg" alt="fb">
      <img src="images/icon-instagram.svg" alt="in">
      <img src="images/icon-pinterest.svg" alt="pt">
    </div>
    <img class="hills" src="images/pattern-hills.svg" alt="hills">

  </footer>
 <script src="index.js"></script>
</body>
</html>
